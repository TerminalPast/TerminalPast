    <body>
        <!--[if lt IE 7]>

        <!-- SCANLINES BOX -->



        <input type="checkbox" id="active">
    <label for="active" class="menu-btn"><i class="fas fa-bars"></i></label>
    <div class="menu">
      <ul>
<li><a href="#">Internet</a></li>
<li><a href="#">Past</a></li>
<li><a href="#">Division</a></li>
<li><a href="#">Agreement</a></li>
<li><a href="#">Unity</a></li>
</ul>
</div>
        
        <div id="wrapper" class="">
            
            
            <ul class="scanlines css-selector" style="    position: absolute;
            width: 100vw;
            margin: 0;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            padding: 0;
            z-index: -5;">
                
    
            </ul>


            <h1 style="    font-family: PerfectDOS;
            color: #fff;
            font-size: 5rem;
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
            left: 50%;
            -moz-transform: translateX(-50%) translateY(-50%);
            -webkit-transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(-50%);">C:\>type TerminalPast.txt</h1>

            <div id="container">
                <div id="message">
                  
                </div>
              </div>
            
            <div class="tick"
                data-value="1234"
                data-did-init="startDateCountdown">
             
               <!-- Hide visual content from screenreaders with `aria-hidden` -->
               <div data-repeat="true" aria-hidden="true">
                   <span data-view="flip"></span>
               </div>
             
           </div>
           
           <script>
           function startDateCountdown(tick) {
                   var counter = Tick.count.down('2021-10-10');
                   counter.onupdate = function(value) {
                       // by default value will contain an
                       // array with days, hours, minutes, seconds
                       tick.value = value;
                   };
                   counter.onended = function() {
                       // reached target date!
                   }
               }
           </script>

        </div>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" async defer></script>
        <script src="/js/flip.min.js"></script>
